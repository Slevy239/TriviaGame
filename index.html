<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="../TriviaGame/assets/css/style.css">


<body>
    <header>
        <div class="jumbotron vertical-center">
            <div class="container text-center">
                <h1>Trivia Game</h1>
                <button id="start">Start!</button>
            </div>
        </div>
    </header>
    
    <div class="row vertical-center">
        <div class="col-lg-12 text-center">
            <h5><span id="time-left"></span></h5>
        </div>
    </div>
    
    <div class="row vertical-center">
        <div class="col-lg-12 text-center">
            <h3><span id="questions"></span></h3>
            <h5 id="choices"></h5>
        </div>
    </div>
    
    
    <div class="row vertical-center">
        <div class="col-lg-12 text-center">
            <h3><span id="answers"></span></h3>
            <h3><span id="correct"></span></h3>
            <h3><span id="incorrect"></span></h3>
            
            
        </div>
    </div>
    
    
    
    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../TriviaGame/assets/javascript/app.js"></script>

</html>
